<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"/>
</head>

<body>

<th:block th:include="~{fragments/guest-navbar}"/>

<main>

    <div class="registration-sec">
        <form th:method="post" th:action="@{/users/register}">
            <div class="field">
                <label for="username" class="text-black mb-1"><strong>Потребителско име</strong></label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="field">
                <label for="password" class="text-black mb-1"><strong>Парола</strong></label>
                <input type="password" class="form-control" id="password"  name="password">
            </div>
            <div class="field">
                <label for="confirmPassword" class="text-black mb-1"><strong>Повтори паролата</strong></label>
                <input type="password" class="form-control" id="confirmPassword"
                       name="confirmPassword">
            </div>
            <div class="field">
                <label for="email" class="text-black mb-1"><strong>Е-поща</strong></label>
                <input type="email" class="form-control" id="email"  name="email">
            </div>
            <div class="button-holder mt-3 d-flex justify-content-center">
                <button type="submit" class="flat-btn center-block"><strong>Регистрация</strong></button>
            </div>
        </form>
    </div><!-- Registration sec -->

</main>

</body>

</html>
